query allB2BApps($creator: UserWhereInput!, $first: Int!, $skip: Int! = 0) {
    b2b: allB2BApps(sortBy: createdAt_DESC, where: { createdBy: $creator }, first: $first, skip: $skip) {
        id
        name
        createdAt
        logo {
            publicUrl
        }
    }
    b2bMeta: _allB2BAppsMeta(where: { createdBy: $creator }) {
        count
    }
}

