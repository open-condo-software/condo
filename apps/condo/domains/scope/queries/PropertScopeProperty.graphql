query getPropertyScopeProperties ($propertyScopeIds: [ID!]) {
    result: allPropertyScopeProperties (
        where: {
            propertyScope: {
                id_in: $propertyScopeIds
            }
        }
        first: 100,
    ) {
        id
        propertyScope {
            id
        }
        property {
            id
        }
    }
}