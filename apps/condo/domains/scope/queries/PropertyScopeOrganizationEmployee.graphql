query getPropertyScopeOrganizationEmployees ($employeeId: ID!) {
    result: allPropertyScopeOrganizationEmployees (
        where: {
            employee: {
                id: $employeeId
            }
        }
        first: 100,
    ) {
        id
        propertyScope {
            id
        }
        employee {
            id
        }
    }
}