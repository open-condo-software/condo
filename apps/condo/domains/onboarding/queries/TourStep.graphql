query getTourSteps ($where: TourStepWhereInput!, $sortBy: [SortTourStepsBy!]) {
    tourSteps: allTourSteps (
        where: $where,
        sortBy: $sortBy,
        first: 20,
    ) {
        id
        type
        status
    }
}

mutation updateTourStep ($id: ID!, $data: TourStepUpdateInput!) {
    tourStep: updateTourStep(id: $id, data: $data) {
        id
    }
}