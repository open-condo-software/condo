query getTourSteps ($where: TourStepWhereInput!, $sortBy: [SortTourStepsBy!], $first: Int, $skip: Int) {
    tourSteps: allTourSteps (where: $where, sortBy: $sortBy, first: $first, skip: $skip) {
        id
        type
        status
    }
}

mutation syncTourSteps ($organizationId: ID!, $dv: Int!, $sender: SenderFieldInput!) {
    result: syncTourSteps(data: {
        organization: { id: $organizationId },
        dv: $dv,
        sender: $sender
    }) {
        ok
    }
}