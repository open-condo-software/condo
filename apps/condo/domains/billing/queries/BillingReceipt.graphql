query getBillingReceiptsByPropertyCount ($context: BillingIntegrationOrganizationContextWhereInput!, $property: BillingPropertyWhereInput!, $period_gte: String!) {
    count: _allBillingReceiptsMeta (
        where: {
            context: $context,
            property: $property,
            period_gte: $period_gte
        },
        first: 1,
    ) {
        count
    }
}
