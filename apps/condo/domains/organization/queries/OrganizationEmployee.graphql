query getActualOrganizationEmployees($userId: ID!) {
    actualEmployees: allOrganizationEmployees(
        where: {
            user: { id: $userId },
            isAccepted: true,
            isRejected: false,
            isBlocked: false,
            organization: { type_in: [MANAGING_COMPANY, SERVICE_PROVIDER] },
        },
        # Note: we have limit 1000 obj per query.
        # 1000 limit / 2 schema = 500 objects per query
        first: 500,
    ) {
        id
        organization {
            id
            name
            importId
            importRemoteSystem
        }
    }
}

query getEmployeeInvitesCount($userId: ID!) {
    meta: _allOrganizationEmployeesMeta(
        where: {
            user: { id: $userId },
            isAccepted: false,
            isRejected: false,
            isBlocked: false,
            organization: { type_in: [MANAGING_COMPANY, SERVICE_PROVIDER] },
        }
    ) {
        count
    }
}

query getContactEditorOrganizationEmployees ($where: OrganizationEmployeeWhereInput) {
    employees: allOrganizationEmployees (
        where: $where,
        first: 100
    ) {
        id
        name
        phone
    }
}

query getOrganizationEmployeeWithTicketOrganization ($userId: ID!, $organizationId: ID!) {
    employees: allOrganizationEmployees (
        where: {
            user: { id: $userId },
            organization: { id: $organizationId },
        }
        first: 1
    ) {
        id
    }
}

query getOrganizationEmployeeByUserAndOrganizationId ($userId: ID!, $organizationId: ID!) {
    employee: allOrganizationEmployees (
        where: {
            user: { id: $userId },
            organization: { id: $organizationId},
        },
        first: 1,
    ) {
        id
        name
        phone
        email
    }
}

query getOrganizationEmployeesByUserIdAndOrganizationType ($userId: ID!, $organizationType: [OrganizationTypeType!]) {
    employees: allOrganizationEmployees (
        where: {
            user: { id: $userId },
            organization: { type_in: $organizationType },
            isAccepted: false,
            isRejected: false,
            isBlocked: false,
        },
    ) {
        id
        organization {
            name
        }
    }
}
