        id: $employeeId,
        organization: { type_in: [MANAGING_COMPANY, SERVICE_PROVIDER] },
        user: { id: $userId, type: staff },
        isAccepted: true,
        isBlocked: false,
        isRejected: false,
    }, first: 1, skip: 0, sortBy: [createdAt_DESC]) {
        id
        name
        email
        phone
        hasAllSpecializations
