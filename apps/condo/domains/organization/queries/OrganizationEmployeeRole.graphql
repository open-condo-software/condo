query getOrganizationEmployeeRolesByOrganization ($organizationId: ID!) {
    roles: allOrganizationEmployeeRoles (
        where: {
            organization: { id: $organizationId }
        }
        first: 100
    ) {
        id
        name
        description
    }
}

mutation createOrganizationEmployeeRole($data: OrganizationEmployeeRoleCreateInput!) {
    role: createOrganizationEmployeeRole(data: $data) {
        id
        name
        description
    }
}