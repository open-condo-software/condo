query getOrganizationEmployeeSpecializations ($employeeId: ID!) {
    organizationEmployeeSpecializations: allOrganizationEmployeeSpecializations (
        where: {
            employee: { id: $employeeId }
        },
        first: 30,
    ) {
        id
        employee {
            id
        }
        specialization {
            id
        }
    }
}
