query getUserMessages ($userId: ID, $organizationId: ID, $types: [MessageType!], $skip: Int = 0) {
    messages: allMessages (
        where: {
            user: { id: $userId }
            organization: { id: $organizationId }
            type_in: $types
        }
        first: 10
        skip: $skip
        sortBy: [createdAt_DESC]
    ) {
        id
        type
        createdAt
        meta
        defaultContent {
            content
        }
    }
}