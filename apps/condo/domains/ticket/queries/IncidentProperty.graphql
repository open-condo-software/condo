query getIncidentProperties ($where: IncidentPropertyWhereInput!, $first: Int) {
    incidentProperties: allIncidentProperties (
        where: $where,
        first: $first,
    ) {
        id
        incident {
            id
        }
    }
}

query getIncidentPropertiesByIncidentId ($incidentId: ID!) {
    incidentProperties: allIncidentProperties (
        where: {
            incident: {
                id: $incidentId,
            }
        },
        first: 100,
    ) {
        id
        incident {
            id
        }
        property {
            id
            addressMeta {
                value
            }
            address
        }
        propertyAddress
        propertyAddressMeta {
            value
        }
    }
}

