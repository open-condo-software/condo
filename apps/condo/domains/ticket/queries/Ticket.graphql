query getTickets ($where: TicketWhereInput!, $sortBy: [SortTicketsBy!], $first: Int!, $skip: Int) {
    tickets: allTickets(
        where: $where,
        sortBy: $sortBy,
        first: $first,
        skip: $skip
    ) {
        id
        number
        createdAt
        isEmergency
        isPayable
        isWarranty
        statusReopenedCounter
        sentToAuthoritiesAt
        statusUpdatedAt
        completedAt
        deadline
        lastResidentCommentAt
        lastCommentWithResidentTypeAt
        lastCommentWithOrganizationTypeAt
        lastCommentWithResidentTypeCreatedByUserType
        propertyAddressMeta { ...AddressMetaForTableAddress }
        propertyAddress
        sectionType
        sectionName
        floorName
        unitType
        unitName
        details
        clientName
        clientPhone
        classifier {
            id
            category {
                id
                name
            }
            place {
                id
                name
            }
        }
        contact {
            id
            name
        }
        executor {
            id
            name
        }
        assignee {
            id
            name
        }
        organization {
            id
            name
            phoneNumberPrefix
        }
        property {
            id
            deletedAt
            address
            addressMeta { ...AddressMetaForTableAddress }
        }
        status {
            id
            type
            name
            colors {
                primary
                secondary
            }
        }
        createdBy {
            id
            name
        }
        source {
            id
            name
        }
    }

    meta: _allTicketsMeta (where: $where) {
        count
    }
}

