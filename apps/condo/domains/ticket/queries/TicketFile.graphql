query getTicketFiles($where: TicketFileWhereInput!, $sortBy: [SortTicketFilesBy!], $first: Int) {
    ticketFiles: allTicketFiles (where: $where, sortBy: $sortBy, first: $first) {
        id
        ticket {
            id
        }
        file {
            id
            originalFilename
            publicUrl
        }
    }
}