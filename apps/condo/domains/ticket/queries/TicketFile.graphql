query getTicketFiles($ticketId: ID!) {
    ticketFiles: allTicketFiles (
        where: {
            ticket: {
                id: $ticketId,
            },
        },
        sortBy: [createdAt_ASC],
        first: 50
    ) {
        id
        ticket {
            id
        }
        file {
            id
            originalFilename
            publicUrl
        }
    }
}