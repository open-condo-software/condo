query getTicketChanges ($ticketId: ID!) {
    ticketChanges: allTicketChanges (
        where: { ticket: { id: $ticketId } },
        sortBy: [actualCreationDate_DESC]
    ) {
        id
        actualCreationDate
        createdAt
        createdBy {
            id
            name
        }
        changedByRole

        # data fields
        canReadByResidentFrom
        canReadByResidentTo
