query getTicketCommentsFiles ($ticketCommentsIds: [ID!]!) {
    files: allTicketCommentFiles (
        where: {
            ticketComment: { id_in: $ticketCommentsIds }
        },
        sortBy: [createdAt_DESC]
    ) {
        id
        file {
            originalFilename
            mimetype
            publicUrl
        }
        ticketComment {
            id
        }
    }
}