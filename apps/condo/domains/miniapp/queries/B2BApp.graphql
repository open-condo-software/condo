query getGlobalB2BApps {
    b2bApps: allB2BApps (
        where: {
            isGlobal: true,
            isHidden: false,
        },
        first: 100,
    ) {
        id
        appUrl
        features
    }
}

query getCountB2BAppsWithNewsSharingConfig {
    _allB2BAppsMeta (where: {
        isHidden: false,
        isPublic: true,
        newsSharingConfig_is_null: false,
        deletedAt: null,
    }) {
        count
    }
}

query getB2BApp($id: ID!) {
    b2bApp: allB2BApps(where: { id: $id }, first: 1) {
        id
        name
    }
}

query getB2BAppsByIds($ids: [ID!]!) {
    b2bApps: allB2BApps(where: { id_in: $ids }, first: 100) {
        id
        name
    }
}