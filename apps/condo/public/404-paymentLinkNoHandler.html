<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Улучшаем сервис</title>

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;600;700&display=swap');

    :root {
        --main-bg-color: #F1F3FF;
        --logo-color: #525FA8;
        --link-color: #389e0d;
        --secondary-color: #8C8C8C;
    }

    body {
        margin: 0;
        background: var(--main-bg-color);
        font-family: 'Wix Madefor Display', -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
    }

    header {
        display: flex;
        justify-content: center;

        background: transparent;
        padding: 20px 0;
        margin: 0;
        width: 100%;
    }

    .logo path {
        fill: var(--logo-color);
    }

    main {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .poster-wrapper {
        height: 55vh;
        width: 100%;

        background: url("authPoster.webp") no-repeat center center;
        background-size: cover;
    }

    .error-text-content-wrapper {
        width: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: start;
    }

    .error-text-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        height: 35vh;
        max-width: 89%;
        padding-left: 20px;
    }

    .error-text-content__title {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
    }

    .error-text-content__help-info {
        color: var(--secondary-color);
        font-size: 12px;
        line-height: 20px;
        padding-bottom: 30px;
    }

    .text-link {
        text-decoration: none;
        color: var(--link-color);
    }

    @media screen and (min-width: 992px) {
        header {
            padding: 20px;
            display: block;
            position: fixed;
            z-index: 1;
        }

        main {
            flex-direction: row;
        }

        .poster-wrapper {
            height: 100vh;
            width: 42%;
        }

        .error-text-content-wrapper {
            width: 48%;
            height: 100vh;
        }

        .error-text-content {
            height: 55vh;
            max-width: 65%;
        }

        .error-text-content__help-info {
            padding-bottom: 60px;
        }

        .error-text-content__title {
            font-size: 38px;
        }
    }
</style>
