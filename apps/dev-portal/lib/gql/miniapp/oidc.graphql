query getOIDCClientInfo($where: OIDCClientWhereInput!){
    clients: allOIDCClients(where: $where, first: 1) {
        id
        clientId
        developmentRedirectUri
        productionRedirectUri
    }
}

mutation createOIDCClient($data: OIDCClientCreateInput!) {
    client: createOIDCClient(data: $data) {
        clientSecret
    }
}

mutation updateOIDCClientSecret($id: ID!, $data: OIDCClientUpdateInput) {
    client: updateOIDCClient(id: $id, data: $data) {
        clientSecret
    }
}

mutation updateOIDCClient($id: ID!, $data: OIDCClientUpdateInput) {
    client: updateOIDCClient(id: $id, data: $data) {
        id
        developmentRedirectUri
        productionRedirectUri
    }
}