query allApps($creator: UserWhereInput!, $first: Int!) {
    b2c: allB2CApps(sortBy: createdAt_DESC, where: { createdBy: $creator }, first: $first) {
        id
        name
        createdAt
    }
}

mutation createB2CApp($data: B2CAppCreateInput!) {
    createB2CApp(data: $data) {
        id
        name
    }
}