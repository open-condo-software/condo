version: '3.8'
x-postgres-common:
  &postgres-common
  image: ${REGISTRY}postgres:16.8
  user: postgres

services:
  app:
    image: app
    profiles:
      - app
    build:
      context: .
      dockerfile: Dockerfile
    user: app
    volumes:
      - ./apps/:/app/apps
      - ./packages/:/app/packages
      - ./bin/:/app/bin
      - ./package.json:/app/package.json
      - ./.env:/app/.env
    networks:
      - app-network

  postgresdb:
    image: ${REGISTRY}alpine
    depends_on:
      - postgresdb-master
      - postgresdb-replica
    networks:
      - app-network

  postgresdb-master:
    <<: *postgres-common
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: main
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256\nhost replication all 0.0.0.0/0 scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      command: |
        postgres
           -c wal_level=replica
           -c synchronous_commit=on
    volumes:
      - ./docker-compose-postgresql-init-replication.sql:/docker-entrypoint-initdb.d/docker-compose-postgresql-init-replication.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  postgresdb-replica:
    <<: *postgres-common
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      PGUSER: replicator
      PGPASSWORD: replicator_password
    command: |
      bash -c "
      if [ ! -f /var/lib/postgresql/initialized ]; then
        pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot --host=postgresdb-master --port=5432
        chmod -R 0700 /var/lib/postgresql/data
        touch /var/lib/postgresql/initialized
      fi
      postgres -c max_connections=2000
      "
    networks:
      - app-network
    depends_on:
      postgresdb-master:
        condition: service_healthy

  redis:
    image: ${REGISTRY}redis:6.2
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - app-network
    command: ["redis-server", "--databases", "64"]
networks:
  app-network:
    driver: bridge
