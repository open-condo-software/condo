name: RUN K6 LOAD TESTS

on:
  workflow_run:
    workflows: ["[review] Deploy"]
    branches:
      - 'master'
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive
          ssh-key: ${{ secrets.SSH_DOCK_SERVER_PRIVATE_KEY }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: install packages
        run: |
          npm i -g turbo
          yarn install --immutable
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: run k6 tests
        run: |
          yarn --cwd ./apps/condo/k6 webpack
          K6_BROWSER_HEADLESS=true BASE_URL=https://review-master.condo.r.doma.ai AUTH_EMAIL=${{ secrets.K6_AUTH_EMAIL }} AUTH_PASSWORD=${{ secrets.K6_AUTH_PASSWORD }} k6 run apps/condo/k6/dist/ticket.test.js
          K6_BROWSER_HEADLESS=true BASE_URL=https://review-master.condo.r.doma.ai AUTH_EMAIL=${{ secrets.K6_AUTH_EMAIL }} AUTH_PASSWORD=${{ secrets.K6_AUTH_PASSWORD }} k6 run apps/condo/k6/dist/payment.test.js
          K6_BROWSER_HEADLESS=true BASE_URL=https://review-master.condo.r.doma.ai AUTH_EMAIL=${{ secrets.K6_AUTH_EMAIL }} AUTH_PASSWORD=${{ secrets.K6_AUTH_PASSWORD }} k6 run apps/condo/k6/dist/news.test.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots
          path: ./apps/condo/k6/screenshots
          retention-days: 2
