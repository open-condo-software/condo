name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Check lint with eslint
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      - name: Lint I18n translation keys
        run: yarn workspace @app/condo lint-i18n-translations

      - name: Lint common patterns
        run: bash ./bin/lint-common-petterns.sh

      - name: Lint schema.ts file
        run: yarn workspace @app/condo lint-schema-ts-file
