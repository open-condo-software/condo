---
image: python-base
from: python:3.9-slim
shell:
  beforeInstall:
  - "export DEBIAN_FRONTEND=noninteractive"
  - "groupadd -r app --gid=999"
  - "useradd --system --create-home --home /app --gid 999 --uid=999 --shell /bin/bash app"
  - "apt update -qq"
  - "apt install -qq -y --no-install-recommends
      python3-pip
      python3-dev"

docker:
  ENV:
    LANG: C.UTF-8
---
image: classifier
fromImage: python-base
fromCacheVersion: "1"
git:
  - add: /
    to: /app
    excludePaths:
      - .github
      - .helm
      - werf.yaml
      - werf-giterminism.yaml
    owner: app
    group: app

shell:
  install:
  - "cd /app/apps/classifiers-api"
  - "pip install -r requirements.txt"

docker:
  ENV:
    LANG: C.UTF-8
---
image: addressservice
fromImage: base
fromCacheVersion: "1"
---
image: telephony
fromImage: base
fromCacheVersion: "1"
---
image: devportal
fromImage: base
fromCacheVersion: "1"
git:
  - add: /
    to: /app
    stageDependencies:
      install:
        - "yarn.lock"
        - "package.json"
        - "**/yarn.lock"
        - "**/package.json"
      setup:
        - "apps/**"
        - "packages/**"
        - "bin/**/*"
    excludePaths:
      - .github
      - .helm
      - werf.yaml
      - werf-giterminism.yaml
    owner: app
    group: app

shell:
  install:
    - "cd /app"
    - "npm i -g turbo"
    - "yarn install --immutable"
  setup:
    - "cd /app"
    #NOTE: Next.js is picking .env only from package-level envs during build time
    - "echo '# Build time .env config!' >> /app/apps/dev-portal/.env"
    - "echo 'NODE_ENV=production' >> /app/apps/dev-portal/.env"
    - "yarn workspace @app/dev-portal next telemetry disable"
    - "yarn workspace @app/dev-portal build"
    - "rm -rf /app/apps/dev-portal/.env"
    - "rm -rf /app/.config"


